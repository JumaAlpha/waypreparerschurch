<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold text-gray-800 mb-5">Admin - Manage Articles</h1>
        
        <!-- Article Form -->
        <div class="bg-white p-5 rounded-lg shadow-md mb-5">
            <h2 class="text-xl font-semibold text-gray-700 mb-3">Add / Edit Article</h2>
            <form id="article-form" enctype="multipart/form-data">
                <input type="hidden" id="article-id" />
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="title" class="block text-gray-700">Title</label>
                        <input type="text" id="title" class="w-full p-2 border border-gray-300 rounded-md" required />
                    </div>
                    <div>
                        <label for="author" class="block text-gray-700">Author</label>
                        <input type="text" id="author" class="w-full p-2 border border-gray-300 rounded-md" />
                    </div>
                    <div>
                        <label for="price" class="block text-gray-700">Price</label>
                        <input type="number" step="0.01" id="price" class="w-full p-2 border border-gray-300 rounded-md" />
                    </div>
                    <div>
                        <label for="is-free" class="block text-gray-700">Is Free</label>
                        <input type="checkbox" id="is-free" />
                    </div>
                    <div>
                        <label for="description" class="block text-gray-700">Description</label>
                        <textarea id="description" class="w-full p-2 border border-gray-300 rounded-md"></textarea>
                    </div>
                    <div>
                        <label for="file-upload" class="block text-gray-700">Upload PDF</label>
                        <input type="file" id="file-upload" class="w-full p-2 border border-gray-300 rounded-md" accept="application/pdf" />
                    </div>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Save Article</button>
            </form>
        </div>

        <!-- Articles Table -->
        <div class="bg-white p-5 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-700 mb-3">Articles</h2>
            <table class="w-full text-left border-collapse border border-gray-300">
                <thead>
                    <tr>
                        <th class="border border-gray-300 px-4 py-2">ID</th>
                        <th class="border border-gray-300 px-4 py-2">Title</th>
                        <th class="border border-gray-300 px-4 py-2">Author</th>
                        <th class="border border-gray-300 px-4 py-2">Price</th>
                        <th class="border border-gray-300 px-4 py-2">Actions</th>
                    </tr>
                </thead>
                <tbody id="articles-table">
                    <!-- Articles will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
