<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 1000;
            overflow-y: auto;
        }

        #modal-content {
            margin: 5% auto;
            padding: 20px;
            background: #222;
            border-radius: 8px;
            width: 80%;
            max-width: 700px;
        }

        #pagination-controls {
            margin-top: 10px;
        }

        #pagination-controls button {
            margin-right: 10px;
            background: #444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }

        #pagination-controls button:hover {
            background: #666;
        }

        #close-modal {
            margin-top: 20px;
            background: #900;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }

        #close-modal:hover {
            background: #b00;
        }
    </style>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script> -->
</head>

<body class="bg-gray-100 font-sans">

    <header class="bg-blue-900 text-white py-4"> </header>

    <main class="container mx-auto px-4 py-6">
        <input id="search-input" type="text" placeholder="Search articles by title or author..."
            class="w-full mb-4 border border-gray-300 rounded-lg p-2" />
        <div id="articles-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

        <!-- Modal -->
        <div id="modal">
            <div id="modal-content"></div>
        </div>

    </main>

    <!-- Modal -->
    <div id="modal">
        <div id="modal-content"></div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
        <div id="modal-content" class="bg-white rounded-lg shadow-lg p-6 max-w-lg w-full"></div>
    </div>    

    <footer class="bg-blue-900 text-white py-4 text-center">
        <p>&copy; 2024 Articles. All rights reserved.</p>
    </footer>

    <script src="assets/js/articles.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
